<div>
    <h2 id="page-heading">
        <span jhiTranslate="duAnTotNghiepBackEndApp.notifications.home.title">Notifications</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-notifications" [routerLink]="['/notifications/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="duAnTotNghiepBackEndApp.notifications.home.createLabel">
            Create a new Notifications
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="notifications?.length === 0">
        <span jhiTranslate="duAnTotNghiepBackEndApp.notifications.home.notFound">No notifications found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="notifications && notifications.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="content"><span jhiTranslate="duAnTotNghiepBackEndApp.notifications.content">Content</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="times"><span jhiTranslate="duAnTotNghiepBackEndApp.notifications.times">Times</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="status"><span jhiTranslate="duAnTotNghiepBackEndApp.notifications.status">Status</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="user.login"><span jhiTranslate="duAnTotNghiepBackEndApp.notifications.user">User</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let notifications of notifications ;trackBy: trackId">
                    <td><a [routerLink]="['/notifications', notifications.id, 'view']">{{ notifications.id }}</a></td>
                    <td>{{ notifications.content }}</td>
                    <td>{{ notifications.times | date:'medium' }}</td>
                    <td>{{ notifications.status }}</td>
                    <td>
                        {{ notifications.user?.login }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/notifications', notifications.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/notifications', notifications.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(notifications)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="notifications && notifications.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
