<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="notifications">
            <h2><span jhiTranslate="duAnTotNghiepBackEndApp.notifications.detail.title">Notifications</span> {{ notifications.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="duAnTotNghiepBackEndApp.notifications.content">Content</span></dt>
                <dd>
                    <span>{{ notifications.content }}</span>
                </dd>
                <dt><span jhiTranslate="duAnTotNghiepBackEndApp.notifications.times">Times</span></dt>
                <dd>
                    <span>{{ notifications.times }}</span>
                </dd>
                <dt><span jhiTranslate="duAnTotNghiepBackEndApp.notifications.status">Status</span></dt>
                <dd>
                    <span>{{ notifications.status }}</span>
                </dd>
                <dt><span jhiTranslate="duAnTotNghiepBackEndApp.notifications.user">User</span></dt>
                <dd>
                    {{ notifications.user?.login }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/notifications', notifications.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
