<div>
    <h2 id="page-heading">
        <span jhiTranslate="duAnTotNghiepBackEndApp.rating.home.title">Ratings</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rating" [routerLink]="['/rating/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="duAnTotNghiepBackEndApp.rating.home.createLabel">
            Create a new Rating
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="ratings?.length === 0">
        <span jhiTranslate="duAnTotNghiepBackEndApp.rating.home.notFound">No ratings found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="ratings && ratings.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="content"><span jhiTranslate="duAnTotNghiepBackEndApp.rating.content">Content</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="times"><span jhiTranslate="duAnTotNghiepBackEndApp.rating.times">Times</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="rank"><span jhiTranslate="duAnTotNghiepBackEndApp.rating.rank">Rank</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="user.login"><span jhiTranslate="duAnTotNghiepBackEndApp.rating.user">User</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rating of ratings ;trackBy: trackId">
                    <td><a [routerLink]="['/rating', rating.id, 'view']">{{ rating.id }}</a></td>
                    <td>{{ rating.content }}</td>
                    <td>{{ rating.times | date:'medium' }}</td>
                    <td>{{ rating.rank }}</td>
                    <td>
                        {{ rating.user?.login }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/rating', rating.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/rating', rating.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(rating)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="ratings && ratings.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
