<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rating">
            <h2><span jhiTranslate="duAnTotNghiepBackEndApp.rating.detail.title">Rating</span> {{ rating.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="duAnTotNghiepBackEndApp.rating.content">Content</span></dt>
                <dd>
                    <span>{{ rating.content }}</span>
                </dd>
                <dt><span jhiTranslate="duAnTotNghiepBackEndApp.rating.times">Times</span></dt>
                <dd>
                    <span>{{ rating.times }}</span>
                </dd>
                <dt><span jhiTranslate="duAnTotNghiepBackEndApp.rating.rank">Rank</span></dt>
                <dd>
                    <span>{{ rating.rank }}</span>
                </dd>
                <dt><span jhiTranslate="duAnTotNghiepBackEndApp.rating.user">User</span></dt>
                <dd>
                    {{ rating.user?.login }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/rating', rating.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
